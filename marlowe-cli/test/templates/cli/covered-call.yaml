testName: Covered Call Contract using CLI

operations:

  - CreateWallet:
      walletNickname: Issuer

  - CreateWallet:
      walletNickname: CounterParty

  - FundWallets:
      values:
        - 100000000
      walletNicknames: [Issuer, CounterParty]

  # Minting tokens aParty will use in the swap
  - Mint:
      issuer: Issuer
      currencyNickname: CurrencyA
      minLovelace: 2000000
      tokenDistribution:
        - [Issuer, Globe, 300]

  - Mint:
      issuer: CounterParty
      currencyNickname: CurrencyB
      minLovelace: 2000000
      tokenDistribution:
        - [CounterParty, Swan, 500]

  # Transaction 1. Create the Contract by Providing the Minimum ADA.
  - Initialize:
      contractNickname: Covered Call
      marloweValidators: referenceCurrent
      minLovelace: 2000000
      contractSource:
        template:
          UseCoveredCall:
            issuer:
              address: Issuer
            counterParty:
              address: CounterParty
            currency: [CurrencyB, Swan]
            underlying: [CurrencyA, Globe]
            amount: 300
            strike: 500
            issueDate:
              relative: 18000 # now + 5h
            maturityDate:
              relative: 0 # now
            settlementDate:
              relative: 36000 # now + 10h

  # Transaction 2. The issuer deposits Tokens into the Contract.
  - Prepare:
      contractNickname: Covered Call
      inputs:
        - input_from_party:
            address: Issuer
          that_deposits: 300
          of_token:
            currency_symbol: CurrencyA
            token_name: Globe
          into_account:
            address: Issuer
      minimumTime:
        relative: -1000
      maximumTime:
        relative: 3600

  - AutoRun:
      contractNickname: Covered Call

  # Transaction 3. The Counter-Party chooses to exercise the option.
  - Prepare:
      contractNickname: Covered Call

      inputs:
        - for_choice_id:
            choice_name: "Exercise Call"
            choice_owner:
              address: CounterParty
          input_that_chooses_num: 1
      minimumTime:
        relative: -1000
      maximumTime:
        relative: 3600

  - AutoRun:
      contractNickname: Covered Call

  # Transaction 4. The Counter-Party Deposits their Tokens."
  - Prepare:
      contractNickname: Covered Call
      inputs:
        - input_from_party:
            address: CounterParty
          that_deposits: 500
          of_token:
            currency_symbol: CurrencyB
            token_name: Swan
          into_account:
            address: CounterParty
      minimumTime:
        relative: -1000
      maximumTime:
        relative: 28800

  - AutoRun:
      contractNickname: Covered Call

  - CheckBalance:
      walletNickname: Issuer
      balance:
        - [CurrencyB, Swan, 500]
        - [ADA, "*"]

  - CheckBalance:
      walletNickname: CounterParty
      balance:
        - [CurrencyA, Globe, 300]
        - [ADA, "*"]

