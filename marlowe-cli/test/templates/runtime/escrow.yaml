testName: Escrow Contract using Runtime

operations:
  - CreateWallet:
      walletNickname: Buyer

  - CreateWallet:
      walletNickname: Seller

  - CreateWallet:
      walletNickname: Mediator

  - FundWallets:
      values: [10000000, 10000000, 10000000]
      walletNicknames: [Buyer]

  # We don't have a way to automatically await till the Runtime
  # is synced the node state which we know about yet.
  # funding transaction.
  - Sleep:
      seconds: 30

  - RuntimeCreateContract:
      contractNickname: Escrow
      minLovelace: 2000000
      awaitConfirmed: 120
      contractSource:
        template:
          UseEscrow:
            seller:
              address: Seller
            buyer:
              address: Buyer
            mediator:
              address: Mediator
            price: 20000000
            paymentDeadline:
              relative: 20000
            complaintDeadline:
              relative: 30000
            disputeDeadline:
              relative: 30000
            mediationDeadline:
              relative: 30000

  - RuntimeApplyInputs:
      contractNickname: Escrow
      submitter: Buyer
      awaitConfirmed: 120
      inputs:
        - input_from_party:
            address: Buyer
          that_deposits: 20000000
          of_token:
            currency_symbol: ""
            token_name: ""
          into_account:
            address: Seller

  - RuntimeApplyInputs:
      contractNickname: Escrow
      submitter: Buyer
      awaitConfirmed: 120
      inputs:
        - for_choice_id:
            choice_name: Everything is alright
            choice_owner:
              address: Buyer
          input_that_chooses_num: 0

  - CheckBalance:
      walletNickname: Buyer
      balance:
        - [ADA, 10]

  - CheckBalance:
      walletNickname: Seller
      balance:
        - [ADA, 20]

