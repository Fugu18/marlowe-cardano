testName: Covered Call Contract Using The Runtime and Role Tokens

operations:

- CreateWallet: Issuer

- CreateWallet: CounterParty

- Fund:
    utxo: 100000000
    wallets: [Issuer, CounterParty]

# Minting role tokens
- Mint:
    issuer: Faucet
    nickname: ContractCurrency
    minLovelace: 2000000
    tokenDistribution:
      - [Issuer, IssuerRole, 1]
      - [CounterParty, CounterPartyRole, 1]

- Mint:
    issuer: Issuer
    nickname: CurrencyA
    minLovelace: 2000000
    tokenDistribution:
      - [Issuer, Globe, 300]

- Mint:
    issuer: CounterParty
    nickname: CurrencyB
    minLovelace: 2000000
    tokenDistribution:
      - [CounterParty, Swan, 500]

# Transaction 1. Create the Contract by Providing the Minimum ADA.
- RuntimeCreateContract:
    roleCurrency: ContractCurrency
    minLovelace: 2000000
    awaitConfirmed: 120
    template:
      UseCoveredCall:
        issuer:
          role_token: IssuerRole
        counterParty:
          role_token: CounterPartyRole
        currency: [CurrencyB, Swan]
        underlying: [CurrencyA, Globe]
        amount: 300
        strike: 500
        issueDate:
          relative: 18000 # now + 5h
        maturityDate:
          relative: -15 # ~ now
        settlementDate:
          relative: 36000 # now + 10h

# Transaction 2. The issuer deposits Tokens into the Contract.
- RuntimeApplyInputs:
    submitter: Issuer
    awaitConfirmed: 120
    inputs:
      - input_from_party:
          role_token: IssuerRole
        that_deposits: 300
        of_token:
          currency_symbol: CurrencyA
          token_name: Globe
        into_account:
          role_token: IssuerRole

# Transaction 3. The Counter-Party chooses to exercise the option.
- RuntimeApplyInputs:
    submitter: CounterParty
    awaitConfirmed: 120
    inputs:
      - for_choice_id:
          choice_name: "Exercise Call"
          choice_owner:
            role_token: CounterPartyRole
        input_that_chooses_num: 1

# Transaction 4. The Counter-Party Deposits their Tokens."
- RuntimeApplyInputs:
    submitter: CounterParty
    awaitConfirmed: 120
    inputs:
      - input_from_party:
          role_token: CounterPartyRole
        that_deposits: 500
        of_token:
          currency_symbol: CurrencyB
          token_name: Swan
        into_account:
          role_token: CounterPartyRole

# Ready for withdrawal: [CurrencyB, Swan, 500]
- CheckBalance:
    wallet: Issuer
    balance:
      - [ContractCurrency, IssuerRole, 1]
      - [ADA, "*"]

# Ready for withdrawal: [CurrencyA, Globe, 300]
- CheckBalance:
    wallet: CounterParty
    balance:
      # - [CurrencyA, Globe, 300]
      - [ContractCurrency, CounterPartyRole, 1]
      - [ADA, "*"]

- RuntimeWithdraw:
    wallets:
      - Issuer
      - CounterParty
    awaitConfirmed: 120

- CheckBalance:
    wallet: Issuer
    balance:
      - [CurrencyB, Swan, 500]
      - [ContractCurrency, IssuerRole, 1]
      - [ADA, "*"]

- CheckBalance:
    wallet: CounterParty
    balance:
      - [CurrencyA, Globe, 300]
      - [ContractCurrency, CounterPartyRole, 1]
      - [ADA, "*"]
