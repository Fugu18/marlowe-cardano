testName: Zero Coupon Bond Contract Test

operations:

- CreateWallet: Lender

- CreateWallet: Borrower

- Fund:
    utxos:
      - 10000000
      - 10000000
    wallets: [Lender, Borrower]

- Sleep: 30

# Transaction 1. Create the Contract by Providing the Minimum ADA
- RuntimeCreateContract:
    minLovelace: 2000000
    submitter: Lender
    awaitConfirmed: 120
    template:
      UseZeroCouponBond:
        lender:
          address: Lender
        borrower:
          address: Borrower
        principal: 10000000
        interest: 5000000
        lendingDeadline:
          relative: 20000
        paybackDeadline:
          relative: 30000

# Transaction 2. Lender Deposits the Loan Amount
- RuntimeApplyInputs:
    submitter: Lender
    awaitConfirmed: 120
    inputs:
      - input_from_party:
          address: Lender
        that_deposits: 10000000
        of_token:
          currency_symbol: ""
          token_name: ""
        into_account:
          address: Lender

# Transaction 3. Borrower Repays the Loan's Principal and Interest"
- RuntimeApplyInputs:
    submitter: Borrower
    awaitConfirmed: 120
    inputs:
      - input_from_party:
          address: Borrower
        that_deposits: 15000000
        of_token:
          currency_symbol: ""
          token_name: ""
        into_account:
          address: Borrower

- CheckBalance:
    wallet: Borrower
    balance:
      - [ADA, [14, 15]]

- CheckBalance:
    wallet: Lender
    balance:
      - [ADA, [24, 25]]

