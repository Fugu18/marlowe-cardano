testName: Covered Call Contract Test Using The Runtime

operations:

- CreateWallet: Issuer

- CreateWallet: CounterParty

- Fund:
    utxo: 100000000
    wallets: [Issuer, CounterParty]

# Minting tokens aParty will use in the swap
- Mint:
    issuer: Issuer
    nickname: CurrencyA
    minLovelace: 2000000
    tokenDistribution:
      - [Issuer, Globe, 300]

- Mint:
    issuer: CounterParty
    nickname: CurrencyB
    minLovelace: 2000000
    tokenDistribution:
      - [CounterParty, Swan, 500]

# Transaction 1. Create the Contract by Providing the Minimum ADA.
- RuntimeCreateContract:
    minLovelace: 2000000
    awaitConfirmed: 120
    template:
      UseCoveredCall:
        issuer:
          address: Issuer
        counterParty:
          address: CounterParty
        currency: [CurrencyB, Swan]
        underlying: [CurrencyA, Globe]
        amount: 300
        strike: 500
        issueDate:
          relative: 18000 # now + 5h
        maturityDate:
          relative: 0 # now
        settlementDate:
          relative: 36000 # now + 10h

# Transaction 2. The issuer deposits Tokens into the Contract.
- RuntimeApplyInputs:
    submitter: Issuer
    awaitConfirmed: 120
    inputs:
      - input_from_party:
          address: Issuer
        that_deposits: 300
        of_token:
          currency_symbol: CurrencyA
          token_name: Globe
        into_account:
          address: Issuer
    invalidBefore:
      relative: -60
    invalidHereafter:
      relative: +1800

# Transaction 3. The Counter-Party chooses to exercise the option.
- RuntimeApplyInputs:
    submitter: CounterParty
    awaitConfirmed: 120
    inputs:
      - for_choice_id:
          choice_name: "Exercise Call"
          choice_owner:
            address: CounterParty
        input_that_chooses_num: 1
    invalidBefore:
      relative: -60
    invalidHereafter:
      relative: +1800

# Transaction 4. The Counter-Party Deposits their Tokens."
- RuntimeApplyInputs:
    submitter: CounterParty
    awaitConfirmed: 120
    inputs:
      - input_from_party:
          address: CounterParty
        that_deposits: 500
        of_token:
          currency_symbol: CurrencyB
          token_name: Swan
        into_account:
          address: CounterParty
    invalidBefore:
      relative: -60
    invalidHereafter:
      relative: +1800

- CheckBalance:
    wallet: Issuer
    balance:
      - [CurrencyB, Swan, 500]
      - [ADA, "*"]

- CheckBalance:
    wallet: CounterParty
    balance:
      - [CurrencyA, Globe, 300]
      - [ADA, "*"]

