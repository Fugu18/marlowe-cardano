testName: Actus PAM contract test with role token

operations:
  - tag: Publish
    publishPermanently: true

  - tag: CreateWallet
    walletNickname: lender

  - tag: FundWallets
    values:
      - 150_000_000
    walletNicknames: [lender]

  - tag: CreateWallet
    walletNickname: borrower

  - tag: FundWallets
    values:
      - 250_000_000
    walletNicknames: [borrower]

  - tag: Mint
    currencyNickname: Actus
    tokenDistribution:
      - [ lender, lenderRole, 1 ]
      - [ borrower, borrowerRole, 1 ]

  - tag: Initialize
    contractNickname: PAM
    minAda: 3000000
    roleCurrency: PAM
    contractSource:
      template:
        tag: UseActus
        utParty:
          role_token: lender
        utCounterParty:
          role_token: borrower
        utPaymentDeadline:
          relative: 1000000
        utComplaintDeadline:
          relative: 2000000
        utDisputeDeadline:
          relative: 3000000
        utMediationDeadline:
          relative: 4000000

  - tag: AutoRun
    submitter: seller
    contractNickname: Escrow

  - tag: Prepare
    contractNickname: Escrow
    inputs:
      - input_from_party:
          role_token: buyer
        that_deposits: 256
        of_token:
          currency_symbol: ""
          token_name: ""
        into_account:
          role_token: seller
    minimumTime:
      relative: -1000
    maximumTime:
      relative: 8000

  - tag: AutoRun
    submitter: buyer
    contractNickname: Escrow


